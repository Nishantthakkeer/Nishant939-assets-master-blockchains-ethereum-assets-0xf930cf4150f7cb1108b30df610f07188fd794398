name: Semgrep & Auto PR Approve

on:
  workflow_dispatch: {}
  pull_request:
  push:
    branches:
      - main
  schedule:
    # random HH:MM to avoid GitHub load spikes
    - cron: '35 11 * * *'

jobs:
  semgrep:
    name: semgrep/ci
    runs-on: ubuntu-20.04
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    container:
      image: returntocorp/semgrep
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Run Semgrep Scan
        run: semgrep ci

  auto-approve:
    name: Auto-Approve Logo PRs
    runs-on: ubuntu-latest
    needs: semgrep
    permissions:
      pull-requests: write
    if: github.event_name == 'pull_request'
    steps:
      - name: Auto approve PR if logo exists
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
        if: |
          contains(join(fromJson(toJson(github.event.pull_request.head.repo.files)), ' '), 'logo') ||
          contains(github.event.pull_request.title, 'logo')
